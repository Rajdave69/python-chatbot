<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Raj's Chat Bot</title>
    <link rel="stylesheet" href="../static/index.css">

</head>

<body>
<!-- partial:index.partial.html -->
<section>
  <div class="form-box">
    <div class="form-value">

      <form action="" id="form">
        <h2><b>Raj's Chat Bot</b></h2>

        <!-- JS will add code here -->
        <div class="chatbox-panel">
          <div class="message-bubble received">
                Hi, I'm Raj's ChatBot. How can I help you?
          </div>


        </div>

          <div class="inputbox">
            <ion-icon name="send-outline" id="send-icon"></ion-icon> <!-- send-outline -->
            <input type="text" id="inputbox" required>
            <label for="">Enter Query</label>
          </div>

        <button type="submit" id="sendButton" hidden></button> <!-- hidden so that entering in the text field will work -->

        <div class="footer">
          <p>Need Help? <a href="#">View Example Prompts</a></p>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- partial -->

</body>
</html>
